{% extends "base.html" %}
{% block title %}Definitions{% endblock %}
{% block content %}
	<div class="page-header">
	  <h1>Definitions</h1>
	</div>
	<table  class="table">
		{% for definition in definitions %}
			<tr>
				<td style="width:30%;"><strong>{{definition['term']}}</strong></td>
				<td>{{definition['definition']}}</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
