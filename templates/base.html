<!doctype html>
<html>
<head>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
        <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>{% block title %}{% endblock %} | policygrok</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown">policy-grok /  <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{ url_for('index') }}">Overview</a></li>
                <li class="divider"></li>
                <li><a href="{{ url_for('personas') }}">Users</a></li>
                <li><a href="{{ url_for('journeys') }}">Scenarios</a></li>
                <li class="divider"></li>
                <li><a href="{{ url_for('intents') }}">Intents</a></li>
                <li><a href="{{ url_for('measures') }}">Measures</a></li>
                <li><a href="{{ url_for('themes') }}">Themes</a></li>
                <li class="divider"></li>
                <li><a href="{{ url_for('definitions') }}">Definitions</a></li>
                <li><a href="{{ url_for('regulations') }}">Regulations</a></li>
                <li><a href="{{ url_for('legislation') }}">Legislation</a></li>
                <li class="divider"></li>
                <li><a href="{{ url_for('timeline') }}">Timeline</a></li>            
                <li><a href="{{ url_for('experts') }}">Experts</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Go</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    </body>
